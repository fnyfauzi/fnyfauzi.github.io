<!DOCTYPE html>
<html>
  <head>
    <title>Flutter 3D To ThreeJS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
    </style>
  </head>
  <body>
    <script async src="./es-module-shims.js"></script>
    <!-- <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.4/dist/es-module-shims.js" ></script> -->
    <!-- https://github.com/mrdoob/three.js/blob/master/examples/webgl_loader_pdb.html -->
    <script type="importmap">
      {
        "imports": {
          "three": "./three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "./GLTFLoader.js";
      import { RGBELoader } from "./RGBELoader.js";
      import { TrackballControls } from "./TrackballControls.js";

      let camera, scene, renderer, controls, object;

      let windowHalfX = window.innerWidth / 2;
      let windowHalfY = window.innerHeight / 2;

      init();
      animate();

      function init() {
        const container = document.createElement("div");
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          1,
          2000
        );
        camera.position.z = 3;
        // camera.position.z = 10; // lebih jauh
        scene = new THREE.Scene();

        const ambientLight = new THREE.AmbientLight(0xcccccc, 1.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.01);
        camera.add(pointLight);
        scene.add(camera);

        const onProgress = function (xhr) {
          if (xhr.lengthComputable) {
            const percentComplete = (xhr.loaded / xhr.total) * 100;
            let progress = Math.round(percentComplete, 2);
            console.log(progress + "% downloaded");
          }
        };

        const onError = function (error) {
          console.log(error);
        };

        // Input from flutter
        const params = new URLSearchParams(location.search);
        const filename = params.get("filename");
        const scaleX = params.get("scaleX");
        const scaleY = params.get("scaleY");
        const scaleZ = params.get("scaleZ");
        const posX = params.get("posX");
        const posY = params.get("posY");
        const posZ = params.get("posZ");

        new GLTFLoader().setPath("../models/gltf/").load(
          // new GLTFLoader().load(
          filename,
          function (obj) {
            object = obj.scene;
            // object.scale.set(0.3, 0.3, 0.3);
            object.scale.set(scaleX, scaleY, scaleZ);
            // object.position.set(0, -1, 0);
            object.position.set(posX, posY, posZ);
            scene.add(object);
          },
          onProgress,
          onError
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Infinite y-xis rotation
        controls = new TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.keys = ["KeyA", "KeyS", "KeyD"];
        controls.handleResize();
        // controls.update()
        controls.mouseButtons = {
          LEFT: THREE.MOUSE.ROTATE,
          MIDDLE: THREE.MOUSE.DOLLY,
          RIGHT: THREE.MOUSE.PAN,
        };
        // controls.touches = {
        //   ONE: THREE.TOUCH.ROTATE,
        //   TWO: THREE.TOUCH.DOLLY_PAN,
        // };

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        render();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
